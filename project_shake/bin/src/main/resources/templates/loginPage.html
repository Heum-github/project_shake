<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- login css, js -->
<link rel="stylesheet" type="text/css" href="assets/css/loginPage.css">
<script src="assets/js/loginMain.js"></script>



<!-- jQuery -->
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="assets/js/kakaoLogin.js"></script>


</head>
<body class="img js-fullheight"
	style="background-image: url(assets/images/bg-02.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">S H A K E</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Have an account?</h3>
						<a class="row justify-content-center" data-toggle="modal"
							data-target="#myModal">새 계정 만들기</a> <br>
						<form action="login/check" method = "post" class="signin-form">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Username" name = "user_id"
									required>
							</div>
							<div class="form-group">
								<input id="password-field" type="password" class="form-control" name = "user_pw"
									placeholder="Password" required> <span
									toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit"
									class="form-control btn btn-primary submit px-3">Sign
									In</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Remember
										Me <input type="checkbox" checked> <span
										class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
							</div>
						</form>
						<hr>
						<p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
						<p style="text-align: center;">소셜 계정 로그인</p>
						<a style="text-align: center;">
							<div id="g_id_onload" data-client_id="539735448461-8gl6pqpvseqnju2mdistt1t2icf7itvj.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div> 
							<div class="g_id_signin" data-type="icon" data-shape="circle"> </div>
							<a onclick="kakaoLogin();" href="javascript:void(0)"><img width="40" height="40" src="assets/images/kakao_icon.png"></a>							
							<a id="naverIdLogin"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



	<!-- The Modal -->
	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">가입을 축하합니다</h4>
					<a class="close" data-dismiss="modal">&times;</a>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<form action="join/check" method="post" class="was-validated">
						<fieldset>
							<legend>환영합니다</legend>
							<br>
							<div class="form-group">
								<label for="uname"></label> <input type="email"
									class="form-control" id="email" placeholder="ID입력"
									name="user_id" required>
								<div class="valid-feedback">Valid.</div>
								<div class="invalid-feedback">ID를 입력하세요</div>
							</div>
							<div class="form-group">
								<label for="pwd">비밀번호:</label> <input type="password"
									class="form-control" id="pw" placeholder="Enter password"
									name="user_pw" required>
								<div class="valid-feedback">Valid.</div>
								<div class="invalid-feedback">Please fill out this field.</div>
							</div>
							<div class="form-group">
								<label for="name">이름:</label> <input type="text"
									class="form-control" id="name" placeholder="Enter name"
									name="user_name" required>
								<div class="valid-feedback">Valid.</div>
								<div class="invalid-feedback">Please fill out this field.</div>
							</div>
							<div class="form-group">
								<label for="nick">닉네임:</label> <input type="text"
									class="form-control" id="nick" placeholder="Enter nick"
									name="user_nick" required>
								<div class="valid-feedback">Valid.</div>
								<div class="invalid-feedback">Please fill out this field.</div>
							</div>
							<div class="form-group">
								<label for="date">생년월일:</label>
								<div style="position: relative;">
									<input type="text" id="datepicker"
										placeholder="Enter your birthdate" name="user_birthdate">
									<button id="openDatepicker" class="datepicker-button"></button>
								</div>
								<div class="valid-feedback">Valid.</div>
								<div class="invalid-feedback">Please fill out this field.</div>
							</div>
							<button type="submit" class="btn btn-outline-info">회원가입완료</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- 로그인 관련 -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/popper.js"></script>
	<script src="assets/bootstrap.min.js"></script>
	<script src="assets/loginMain.js"></script>
	<script src="assets/login.js"></script>
	<!-- 네이버 로그인 -->
	<script
		src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js"
		charset="utf-8"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
	<script src="assets/js/naverLogin.js" type="text/javascript"></script>

	<!-- 카카오 로그인 -->
	<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="assets/js/kakaoLogin.js"></script>

	<!-- 구글 로그인 -->
	<script src="https://accounts.google.com/gsi/client" async defer></script>
	<script src="assets/js/googleLogin.js"></script>
</body>
</html>
</html>
